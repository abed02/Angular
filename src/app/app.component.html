<app-header />

<main>
     <ul id="users">
          @for (user of users; track user.id) {
               <li>
                    <app-user
                         [user]="user"
                         [selected]="user.id === selectedUserID"
                         (Select)="onSelectUser($event)"
                    />
               </li>
          }
     </ul>
     @if(selectedUserID !== undefined){
          <app-tasks [userid]="selectUser!.id" [name]="selectUser!.name"></app-tasks>
     }@else {
          <p>Select user to see their tasks ! </p>
     }
</main>
