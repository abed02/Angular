<app-header />

<main>
     <ul id="users">
          @for (user of users; track user.id) {
               <li>
                    <app-user
                         [user]="user"
                         (select)="onSelectUser($event)"
                    />
               </li>
          }
     </ul>
     @if(selectedUserID !== undefined){
          <app-tasks [name]="selectUser?.name"></app-tasks>
     }@else {
          <p>Select user to see their tasks ! </p>
     }
</main>
